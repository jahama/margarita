name: Run CI checks

on:
  pull_request:
    branches:
      - master
      - beta
    types: [synchronize, opened, reopened, ready_for_review]

jobs:
  ci:
    name: CI checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run UI regression tests
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: storybook:build
          exitZeroOnChanges: true # ðŸ‘ˆ Option to prevent the workflow from failing
          exitOnceUploaded: true # ðŸ‘ˆ Exit with status 0 (OK) once the build has been sent to Chromatic

      - name: Build project
        run: npm run build
