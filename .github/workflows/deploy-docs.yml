name: Deploy docs

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history for Chromatic GA

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Create UI baseline snapshots
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.FE_USER_GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: storybook:build
          exitZeroOnChanges: true # ðŸ‘ˆ Option to prevent the workflow from failing
          exitOnceUploaded: true # ðŸ‘ˆ Exit with status 0 (OK) once the build has been sent to Chromatic
          autoAcceptChanges: true # ðŸ‘ˆ Create UI regression tests baseline snapshots

      - name: Build storybook
        run: npm run storybook:build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.FE_USER_GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: storybook-static
